<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    background: white;
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    max-width: 350px;
    position: relative;
}

h1 {
    color: #ff4d6d;
    font-size: 2rem;
}

p {
    color: #444;
    font-size: 1rem;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #ff4d6d;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff1e4d;
    transform: scale(1.05);
}

.hidden-message {
    display: none;
    margin-top: 15px;
    animation: fadeIn 1s ease-in;
}

.playlist {
    margin-top: 15px;
    display: inline-block;
    text-decoration: none;
    color: white;
    background: #1DB954;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 0.9rem;
    transition: 0.3s;
}

.playlist:hover {
    transform: scale(1.05);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.3);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        bottom: -20px;
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        bottom: 100%;
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Hi Beautiful üíï</h1>
    <p>You scanned this because I love you.</p>

    <button onclick="showMessage()">Click for a surprise üíå</button>

    <div class="hidden-message" id="loveMessage">
        <p>
            You are my favorite person in this world.
            My safe place. My peace. My everything.
            I‚Äôm so lucky I get to love you.
        </p>
    </div>


    <a href="https://music.apple.com/us/playlist/mi-amor/pl.u-r2yBYz2FPkKRAdg" target="_blank" class="playlist">
        üéµ Our Playlist
    </a>

</div>

<script>
function showMessage() {
    document.getElementById("loveMessage").style.display = "block";
}

// Generate floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 500);
</script>

</body>
</html>
