<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Surprise ‚ù§Ô∏è</title>
<style>
/* General */
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

/* Landing Page */
#landing {
    background-color: black;
    color: white;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    cursor: pointer;
    text-align: center;
}
#landing h1 {
    font-size: 2rem;
    animation: blink 1s infinite;
}
@keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
}

/* Main Container */
#main {
    display: none;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    flex-direction: column;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    max-width: 350px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

h1 { color: #ff4d6d; font-size: 2rem; }
p { color: #444; font-size: 1rem; }

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background-color: #ff4d6d;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    transform: scale(1.05);
    background-color: #ff1e4d;
}

.hidden-message { display: none; margin-top: 15px; animation: fadeIn 1s ease-in; }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

.playlist {
    margin-top: 15px;
    display: inline-block;
    text-decoration: none;
    color: black;
    background: #FA2333; /* Apple Music pinkish red */
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 0.9rem;
    transition: 0.3s;
}
.playlist:hover { transform: scale(1.05); }

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255,77,109,0.3);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    0% { bottom: -20px; opacity:0; }
    50% { opacity:1; }
    100% { bottom:100%; opacity:0; }
}

/* Yes or Yes Game */
#game {
    display: none;
    margin-top: 20px;
}
#game button {
    background-color: #ffb347;
    color: #fff;
}
#game button:hover { background-color: #ff7e5f; }
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing" onclick="openMain()">
    <h1>Tap to open your surprise üíå</h1>
</div>

<!-- Main Page -->
<div id="main">
    <div class="container">
        <h1>Hey mi amor üíï</h1>
        <p>You scanned this because I love you.</p>
        <button onclick="showMessage()">Click for a surprise üíå</button>

        <div class="hidden-message" id="loveMessage">
            <p>Have the best lunar new year! I wish you a new year
            full of health, happiness, and peace. </p>

            <a href="https://music.apple.com/us/playlist/mi-amor/pl.u-r2yBYz2FPkKRAdg" target="_blank" class="playlist">
                üéµ A playlist for you
            </a>

            <div id="game">
                <p>I have two things to tell you, want to know what it is?</p>
                <button onclick="yesResponse()">Yes‚ù§Ô∏è</button>
                <button onclick="anotherResponse()">Yesüòç</button>
            </div>
        </div>
    </div>
</div>

<script>
// Landing page -> Main page
function openMain() {
    document.getElementById("landing").style.display = "none";
    document.getElementById("main").style.display = "flex";
}

// Reveal message + show game
function showMessage() {
    const msg = document.getElementById("loveMessage");
    msg.style.display = "block";
    document.getElementById("game").style.display = "block";
}

// Yes or Yes game response
function yesResponse() {
    alert("Tienes mi corazon para siempre‚ù§Ô∏è");
}
function anotherResponse() {
    alert("Em l√† ni·ªÅm vui c·ªßa em");
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 10) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
